<div class="row col-12 row-cols-1 row-cols-md-4 g-4 p-5">

    <div class="col mb-2" *ngFor="let producto of productos; let i = index">
        <div class="card-header text-center">
            <h3>{{ producto.nombre }} - {{ producto.marca.nombre }}</h3>
        </div>
        <div class="card">
            <img class="img-fluid me-auto ms-auto" src="../../../../assets/img/antipulgas.png" width="200px" height="200px">
            <div class="card-body">
                <h1 class="card-text text-center p-4">S/.{{ producto.precio}}</h1>
                <p class="card-text" style="text-align: justify;">{{ producto.descripcion}}</p>
            </div>
            <button class="btn btn-primary w-75 me-auto ms-auto mb-4" [routerLink]="['/productos/carrito-producto', producto.idproducto]">Comprar</button>
        </div>

    </div>

</div>


<div class="respmenu">
    <input type="checkbox">
    <i class="fas fa-bars"></i>
    <i class="fas fa-times"></i>
    <nav>
        <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
            <li><a href="#">Item 5</a></li>
        </ul>
    </nav>
</div>
