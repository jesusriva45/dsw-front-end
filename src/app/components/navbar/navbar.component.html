<!--/.Navbar-->

<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan">



    <a class="navbar-brand" href="#">
        <img src="../../../assets/img/Logo de patazas-02.png" alt="" width="60" height="60">
    </a>

    <h5 class="m-auto">{{ authService.usuario.nombres }} {{ authService.usuario.apellidos }} </h5>


    <links class="pe-5">
        <ul class="navbar-nav w-100  justify-content-end ">


            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light" routerLink="inicio">Inicio</a>
            </li>

            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="productos">Nuestros Productos</a>
            </li>

            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="pedidos">Pedidos Clientes</a>
            </li>

            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="usuarios"> Crud de Usuarios</a>
            </li>

            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="historia-clinica"> Historial de Mascotas</a>
            </li>

            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="crud-producto"> Crud de Productos</a>
            </li>

            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="registro-cliente"> Registrarse</a>
            </li>

            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link " mdbWavesEffect routerLink="registro-mascota"> Registra a tu Mascota</a>
            </li>

            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                        Basic dropdown<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <li><a class="dropdown-item waves-light" routerLink="crud-producto">Productos</a></li>
                    <li><a class="dropdown-item waves-light" routerLink="crud-servicio">Servicios</a></li>
                </div>
            </li>


            <li class="nav-item" *ngIf="(!authService.isAuthenticated()) else elseBlock">
                <a class="nav-link" routerLink="login" mdbWavesEffect>
                    <mdb-icon id="sign-in" fas size="2x" fas icon="user-circle"></mdb-icon>
                </a>

            </li>

            <ng-template #elseBlock>
                <li class="nav-item">
                    <a class="nav-link" routerLink="login" (click)="logout()" mdbWavesEffect>
                        <mdb-icon fas icon="sign-in-alt"></mdb-icon>
                    </a>
                </li>
            </ng-template>

        </ul>
    </links>

</mdb-navbar>
